{% extends 'base.html' %}
{% block title %}Products{% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-3">
    <h5>Filter</h5>

    <form method="get">
      <label>Min Price</label>
      <input type="number" name="min_price" class="form-control mb-2">

      <label>Max Price</label>
      <input type="number" name="max_price" class="form-control mb-2">

      <label>Rating</label>
      <select name="rating" class="form-control mb-3">
        <option value="">Any</option>
        {% for i in "12345" %}
          <option value="{{ i }}">{{ i }} Star</option>
        {% endfor %}
      </select>

      <button class="btn btn-dark btn-sm w-100">Apply</button>
    </form>
  </div>

  <div class="col-md-9">
    <div class="row">
      {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top">
            <div class="card-body">
              <h6>{{ product.name }}</h6>
              <p>à§³ {{ product.price }}</p>
              <a href="{% url 'product_details' product.slug %}" class="btn btn-sm btn-primary">View</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>No products found</p>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
